proxy:
  handler: http
  host: https://api.clever.com
  listen: :6634

storage:
  type: redis  # can be {redis,memory}
  host: localhost  # not required for memory
  port: 6379  # not required for memory

limits:
  bearer/events:
    interval: 15  # in seconds
    max: 100
    keys:
      - header: "Authorization"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: "Bearer.*"
          - name: "X-Forwarded-For"
      paths:
        match_any:
          - "/v1.1/push/events/.*"
          - "/v1.1/.*/events$"

  basic/events:
    interval: 15
    max: 100
    keys:
      - header: "Authorization"
    matches:
      paths:
        match_any:
          - "/v1.1/push/events/.*"
      headers:
        match_any:
          - name: "Authorization"
            match: "Basic.*"

  bearer/main:
    interval: 15
    max: 200
    keys:
      - header: "Authorization"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: bearer
    excludes:
      paths:
        match_any:
          - "/v1.1/push/events/.*"

  basic/main:
    interval: 15
    max: 200
    keys:
      - header: "Authorization"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: "Basic.*"
    excludes:
      paths:
        match_any:
          - "/v1.1/push/events/.*"

proxy:
  handler: http
  host: http://httpbin.org
  listen: :8080

storage:
  type: memory  # can be {redis,memory}
  host: localhost  # not required for memory
  port: 6379  # not required for memory

limits:
  bearer-special:
    interval: 15  # in seconds
    max: 200
    keys:
      headers: 
        - "Authorization"
      ip:
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: "Bearer.*"
          - name: "X-Forwarded-For"
      paths:
        match_any:
          - "/special/resources/.*"

  basic-special:
    interval: 15
    max: 200
    keys:
      headers:
        - "Authorization"
    matches:
      paths:
        match_any:
          - "/special/resources/.*"
      headers:
        match_any:
          - name: "Authorization"
            match: "Basic.*"

  bearer-simple:
    interval: 15
    max: 200
    keys:
      headers:
        - "Authorization"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: bearer
    excludes:
      paths:
        match_any:
          - "/special/resources/.*"

  basic-simple:
    interval: 15
    max: 200
    keys:
      headers:
        - "Authorization"
    matches:
      headers:
        match_any:
          - name: "Authorization"
            match: "Basic.*"
    excludes:
      paths:
        match_any:
          - "/special/resources/.*"
